name: Build Cross-Platform App
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This tells GitHub to run on all 3 systems at once
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flet  # Or your chosen framework
          pip install -r requirements.txt

      - name: Build App
        run: |
          # Command to turn Python into a native app
          flet build ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'macos' || 'linux') }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: App-${{ matrix.os }}
          path: build/  # The folder where the app is generated
