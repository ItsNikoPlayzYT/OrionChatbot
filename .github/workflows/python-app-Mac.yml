name: Build Orion macOS Installer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # cx_Freeze DMG requirements (CRITICAL)
          pip install cx_Freeze dmgbuild mac_alias
          # Project dependencies
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build DMG with cx_Freeze
        run: |
          python setup.py bdist_dmg

      - name: Inspect dist directory
        run: |
          echo "==== dist contents ===="
          ls -lah dist || echo "dist directory not found"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-macOS
          path: dist/*.dmg
          if-no-files-found: error
