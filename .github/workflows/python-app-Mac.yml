name: Build Orion macOS Installer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # 1) Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3) Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4) Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze pillow dmgbuild \
                      customtkinter requests transformers torch \
                      huggingface_hub gguf plyer tokenizers

      # 5) Debug: list workspace
      - name: List repository files
        run: |
          pwd
          find .

      # 6) Build DMG
      - name: Build macOS DMG
        run: |
          cd $GITHUB_WORKSPACE
          python setup_mac.py bdist_dmg

      # 7) Debug: find DMG files
      - name: Debug: find all DMG files
        run: |
          find $GITHUB_WORKSPACE -name "*.dmg" || echo "No DMG found"

      # 8) Upload DMG(s)
      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-macOS
          path: "**/*.dmg"
          if-no-files-found: error
          compression-level: 6
          overwrite: true
