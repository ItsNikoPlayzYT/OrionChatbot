name: Build Orion Installers

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze pillow dmgbuild
          pip install -r requirements.txt

      # Step 4: Convert logo.png -> ICNS for macOS
      - name: Generate ICNS for macOS
        run: |
          ICONSET=${GITHUB_WORKSPACE}/icons.iconset
          mkdir -p $ICONSET
          # Standard + @2x sizes
          sips -z 16 16    ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_16x16.png
          sips -z 32 32    ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_16x16@2x.png
          sips -z 32 32    ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_32x32.png
          sips -z 64 64    ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_32x32@2x.png
          sips -z 128 128  ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_128x128.png
          sips -z 256 256  ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_128x128@2x.png
          sips -z 256 256  ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_256x256.png
          sips -z 512 512  ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_256x256@2x.png
          sips -z 512 512  ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_512x512.png
          sips -z 1024 1024 ${GITHUB_WORKSPACE}/logo.png --out $ICONSET/icon_512x512@2x.png
          # Build ICNS
          iconutil -c icns $ICONSET -o ${GITHUB_WORKSPACE}/icon.icns

      # Step 5: Build macOS DMG
      - name: Build macOS DMG
        run: |
          cd $GITHUB_WORKSPACE
          python setup_mac.py bdist_dmg

      # Step 6: Upload DMG artifact
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-macOS
          path: dist/*.dmg
          if-no-files-found: error
