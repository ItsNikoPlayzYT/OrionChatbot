name: Build Orion macOS Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze pillow dmgbuild \
                      customtkinter requests transformers torch \
                      huggingface_hub gguf plyer tokenizers

      # Step 4: Debug - list repo files
      - name: List repository files
        run: ls -la $GITHUB_WORKSPACE

      # Step 5: Build macOS DMG
      - name: Build macOS DMG
        run: |
          cd $GITHUB_WORKSPACE
          python setup_mac.py bdist_dmg

      # Step 6: Debug - verify dist folder
      - name: List dist folder
        run: ls -la dist/

      # Step 7: Upload DMG artifact
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-macOS
          path: dist/*.dmg
          if-no-files-found: error
          compression-level: 6
          overwrite: false
