name: CI Workflow

on:
  push:
    branches:
      - main   # Trigger on push to the main branch
  pull_request:
    branches:
      - main   # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: macos-latest   # Use the latest macOS runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Checkout the repository code
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'   # Use Python 3.12 specifically

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   # Install Python dependencies from requirements.txt

    # Check if tests/ directory exists before running tests
    - name: Run tests (if applicable)
      run: |
        if [ -d "tests" ]; then
          echo "Tests directory found. Running tests..."
          pytest tests/   # Run your tests if the directory exists
        else
          echo "No tests directory found. Skipping tests..."
        fi

    - name: Run the application (main.py)
      run: |
        python main.py   # Run your Python app (or replace with another command)

  package:
    runs-on: macos-latest   # Use the latest macOS runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Checkout the repository code
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'   # Use Python 3.12 specifically

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install cx_Freeze
        npm install -g create-dmg  # Install create-dmg globally

    - name: Build macOS .app with cx_Freeze
      run: |
        python setup_mac.py build

    - name: Create DMG
      run: |
        create-dmg 'build/*/OrionChatbot.app' 'path/to/output-folder/OrionChatbot.dmg'

    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v3
      with:
        name: OrionChatbot.dmg
        path: 'path/to/output-folder/OrionChatbot.dmg'
