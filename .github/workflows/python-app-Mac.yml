name: CI Workflow

on:
  push:
    branches:
      - main   # Trigger on push to the main branch
  pull_request:
    branches:
      - main   # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: macos-latest   # Use the latest macOS runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3   # Checkout the repository code
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'   # Use Python 3.12 specifically

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   # Install Python dependencies from requirements.txt

    - name: Run tests (if applicable)
      run: |
        # Assuming you have tests set up in your project, run them here
        # Example: pytest
        pytest tests/   # Update with your test framework

    - name: Run the application (main.py)
      run: |
        python main.py   # Run your Python app (or replace with another command)
