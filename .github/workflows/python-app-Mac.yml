name: Build Orion macOS Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cx_Freeze
        # Direct install to avoid potential shell parsing issues
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build DMG with cx_Freeze
      run: |
        # bdist_dmg creates the professional Mac installer (.dmg)
        python setup.py bdist_dmg

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-macOS
        # bdist_dmg places the finished file in 'dist', not 'build'
        path: dist/*.dmg
