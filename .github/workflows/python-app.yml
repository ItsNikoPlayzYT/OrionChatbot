name: Build OmniNode Cross-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cx_Freeze
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # On Windows, GitHub Actions uses PowerShell by default. 
      # If the 'if' fails, replace the last line with: pip install -r requirements.txt

    - name: Build with cx_Freeze
      # EDITED: Uses the standard cx_Freeze build command
      run: |
        python setup.py build

    - name: Upload Finished App
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-${{ matrix.os }}
        # cx_Freeze creates a folder named 'build' in your root
        path: build/ 
