name: Build OmniNode Cross-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# This sets your version and name globally
env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

permissions:
  contents: read

jobs:
  build:
    # This matrix creates a separate runner for each OS
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      # EDITED: Removed the 'if' statement that caused the PowerShell ParserError
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt

    - name: Build Desktop App
      # EDITED: Added logic to build for the specific OS in the matrix
      run: |
        flet build ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'macos' || 'linux') }}

    - name: Build iOS Project
      # Only runs on the Mac runner
      if: matrix.os == 'macos-latest'
      run: |
        flet build ios --no-sign

    - name: Upload Finished App
      uses: actions/upload-artifact@v4
      with:
        # EDITED: Uses your v1.3.5 naming convention
        name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-${{ matrix.os }}
        path: build/
