name: Build OmniNode Cross-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "Orion-setup"
  V_NUMBER: "1.3.5"

jobs:
  build:
    strategy:
      matrix:
        # Running on macOS specifically
        os: [macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cx_Freeze
        pip install -r requirements.txt

    - name: Build with cx_Freeze
      run: |
        # Standard cx_Freeze build for macOS
        python setup.py build

    - name: Upload Finished App
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-v${{ env.V_NUMBER }}-${{ matrix.os }}
        # The '**' ensures it finds the .app or exe inside the subfolders
        path: build/**
